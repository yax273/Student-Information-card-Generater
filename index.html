<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Student Information card Generater</h1>
    <div class="main-container">
        <div class="form-container">

            <label for="name">Student Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" />

            <label for="roll">Roll No:</label>
            <input type="text" id="roll" placeholder="Enter Your Roll No" />

            <label for="email">Student Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" />

            <label for="age">Student Age:</label>
            <input type="number" id="age" placeholder="Enter Your Age" />

            <label>Gender:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </div>
            <label>Course:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="web" value="web"> web
                </label>
                <label>
                    <input type="checkbox" name="DataScince" value="DataScince"> DataScience
                </label>
            </div>
            <label for="marks">marks :</label>
            <span id="marksValue">50</span>/100
            <input type="range" id="marks" min="0" max="100" value="50">
            <label for="photo">Upload Student photo:</label>
            <input type="file" id="photo" accept="image/*" />
            <button id="genretoerBtn">Generate card</button>

        </div>
        <!-- card display -->
        <div class="card-container">
            <div class="student-card" id="studentcard">
                <img src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="student photo" class="student-photo" id="cardImage">
                <h2 id="cardName">Student name</h2>
                <p id="cardRoll">Roll no:</p>
                <p id="cardEmail">Email:</p>
                <p id="cardAge">Age:</p>
                <p id="cardGender">gender</p>
                <p id="cardCourse">Course</p>
                <p id="cardMarks">marks</p>


            </div>
        </div>
    </div>
    <script src="script.js"></script>



</body>

</html>
